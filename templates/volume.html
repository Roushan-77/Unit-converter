{% extends 'base.html' %}

{% block title %}
    Volume Converter
{% endblock title %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/converter.css') }}?v=2"
/>

{% endblock css %}

{% block body %}
<main>
  <section>
    <h1 class="page-title">Volume Converter</h1>
    <form method="POST" action="/Volume-page">
      <div>
        <label for="from-unit">From</label>
        <select id="from-unit" name="from_unit">
          <option value="1" {% if from_unit == '1' %}selected{% endif %}>Milliliters (ml)</option>
          <option value="2" {% if from_unit == '2' %}selected{% endif %}>Liters (L)</option>
          <option value="3" {% if from_unit == '3' %}selected{% endif %}>Cubic centimeters (cc)</option>
          <option value="4" {% if from_unit == '4' %}selected{% endif %}>Cubic meters (m³)</option>
          <option value="5" {% if from_unit == '5' %}selected{% endif %}>Teaspoon (tsp)</option>
          <option value="6" {% if from_unit == '6' %}selected{% endif %}>Tablespoon (tbsp)</option>
          <option value="7" {% if from_unit == '7' %}selected{% endif %}>Fluid ounces (fl oz)</option>
          <option value="8" {% if from_unit == '8' %}selected{% endif %}>Cups</option>
          <option value="9" {% if from_unit == '9' %}selected{% endif %}>Pints</option>
          <option value="10" {% if from_unit == '10' %}selected{% endif %}>Gallons</option>
        </select>

        <input
          type="text"
          id="from-value"
          name="from_value"
          placeholder="Enter value"
          required
          value="{{ request.form.from_value if request.method == 'POST' else '' }}"
        />

        <div class="button-row">
          <button type="submit">Convert</button>
          <a href="{{ url_for('Volume_page') }}">
            <button type="button">Clear</button>
          </a>
        </div>

        <label for="to-unit">To</label>
        <select id="to-unit" name="to_unit">
          <option value="1" {% if to_unit == '1' %}selected{% endif %}>Milliliters (ml)</option>
          <option value="2" {% if to_unit == '2' %}selected{% endif %}>Liters (L)</option>
          <option value="3" {% if to_unit == '3' %}selected{% endif %}>Cubic centimeters (cc)</option>
          <option value="4" {% if to_unit == '4' %}selected{% endif %}>Cubic meters (m³)</option>
          <option value="5" {% if to_unit == '5' %}selected{% endif %}>Teaspoon (tsp)</option>
          <option value="6" {% if to_unit == '6' %}selected{% endif %}>Tablespoon (tbsp)</option>
          <option value="7" {% if to_unit == '7' %}selected{% endif %}>Fluid ounces (fl oz)</option>
          <option value="8" {% if to_unit == '8' %}selected{% endif %}>Cups</option>
          <option value="9" {% if to_unit == '9' %}selected{% endif %}>Pints</option>
          <option value="10" {% if to_unit == '10' %}selected{% endif %}>Gallons</option>
        </select>

        <input
          type="text"
          id="to-value"
          name="to_value"
          placeholder="Converted value"
          value="{{ short_result }}"
          readonly
        />
      </div>
    </form>

    {% if desc_result %}
    <div>
      <p><em>Converted Value is:</em> <strong>{{ desc_result }}</strong></p>
    </div>
    {% endif %}
  </section>
</main>

{% endblock body %}
